<div #card class="note-card">
  <div class="content">
    <h1 class="title">{{ title }}</h1>

    <div #bodyText class="body">
      <p>{{ description }}</p>

      <div #truncator class="fade-out-truncation"></div>
    </div>
  </div>

  <div class="delete-btn">
    <i class="fas fa-times"></i>
  </div>
</div>
